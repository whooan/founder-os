services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - backend-data:/app/data
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./data/founderos.db
      - SECRET_KEY=${SECRET_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - FRONTEND_URL=http://localhost:3000
      - DEBUG=false

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8000/api/v1
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  backend-data:
